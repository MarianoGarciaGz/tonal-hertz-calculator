<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mariano Garc√≠a</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicon -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="preconnect" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main>
        <h1 class="">Hertz Calculator</h1>
        <section class="calculator">
            <div class="variables subsection">
                <h4>Variables</h4>
                <form class="variables__form form" id="variables">
                    <div class="form__div">
                        <label class="form__label">A4:</label>
                        <input type="text" id="tuningInput" placeholder="440" class="input form__input">
                    </div>
                    <div class="form__div">
                        <label class="form__label">Notes:</label>
                        <input type="text" id="notesInput" placeholder="12" class="input form__input" disabled>
                    </div>
                    <div class="form__div">
                        <label class="form__label">In:</label>
                        <input type="text" id="notesInput" placeholder="Hz" class="input form__input" disabled>
                    </div>
                    <div class="form__div">
                        <label class="form__label">Decimals:</label>
                        <input type="text" id="notesInput" placeholder="5" class="input form__input" disabled>
                    </div>
                    <button type="button" id="calculateButton" class="btn form__btn">Calculate</button>
                </form>
            </div>

            <div class="outputSection subsection" id="tableContainer">
                <!-- table no visible -->
                <h4>Hz</h2>
                    <table class=" f-table" id="f-table">
                        <tbody>
                            <tr class="f-table__headers">
                                <th class="f-table__h">Note</th>
                                <th class="f-table__h">Frequency</th>
                            </tr>
                        </tbody>
                        <tr class="f-table__row">
                            <td class="f-table__note">4B</td>
                            <td class="f-table__frecuency">493.88330 hz</td>
                        </tr>
                        <tr class="f-table__row f-table__row--black">
                            <td class="f-table__note">4A#</td>
                            <td class="f-table__frecuency">466.16376 hz</td>
                        </tr>
                        <tr class="f-table__row">
                            <td class="f-table__note">4A</td>
                            <td class="f-table__frecuency">440.00000 hz</td>
                        </tr>
                        <tr class="f-table__row f-table__row--black">
                            <td class="f-table__note">4G#</td>
                            <td class="f-table__frecuency">415.30470 hz</td>
                        </tr>
                        <tr class="f-table__row">
                            <td class="f-table__note">4G</td>
                            <td class="f-table__frecuency">391.99544 hz</td>
                        </tr>
                        <tr class="f-table__row f-table__row--black">
                            <td class="f-table__note">4F#</td>
                            <td class="f-table__frecuency">369.99442 hz</td>
                        </tr>
                        <tr class="f-table__row">
                            <td class="f-table__note">4F</td>
                            <td class="f-table__frecuency">349.22823 hz</td>
                        </tr>
                        <tr class="f-table__row">
                            <td class="f-table__note">4E</td>
                            <td class="f-table__frecuency">329.62756 hz</td>
                        </tr>
                        <tr class="f-table__row f-table__row--black">
                            <td class="f-table__note">4D#</td>
                            <td class="f-table__frecuency">311.12698 hz</td>
                        </tr>
                        <tr class="f-table__row">
                            <td class="f-table__note">4D</td>
                            <td class="f-table__frecuency">293.66477 hz</td>
                        </tr>
                        <tr class="f-table__row f-table__row--black">
                            <td class="f-table__note">4C#</td>
                            <td class="f-table__frecuency">277.18263 hz</td>
                        </tr>
                        <tr class="f-table__row">
                            <td class="f-table__note">4C</td>
                            <td class="f-table__frecuency">261.62557 hz</td>
                        </tr>
                    </table>
                    <div class="outputSection__buttonsdiv">
                        <button class="btn outputSection__btnprevious" type="button"
                            id="prevOctaveButton">Previous</button>
                        <button class="btn outputSection__btnnext" type="button" id="nextOctaveButton">Next</button>
                    </div>
            </div>
        </section>
    </main>


    <div class="NotesArray" id="notesArray"></div>


    <script src="assets/js/index.js" defer></script>
</body>

</html>
